  <body class="contactPage">
    <header>
      <div id="brand"><a href="index.html">EventHub</a></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>

      <div id="toggle" onclick="toggleMobileNav(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobileNav">
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="event-details.html">Details</a></li>

        </ul>
      </div>

    <br />
    <div class="contact">
      <h2>Reserve A Spot Now:</h2>
      <br />
      <form id="booking-form">
        <label for="name"><h3>*Name:</h3></label>
        <br />
        <input type="text" name="name" placeholder="Your Name" required />
        <br /><br />
        <label for="email"><h3>*Email:</h3></label>
        <br />
        <input type="email" name="email" placeholder="Your Email" required />
        <br /><br />
        <label for="event"><h3>*Event:</h3></label>
        <br />
        <input type="text" name="event" placeholder="Event" required />
        <br /><br />
        <label for="tickets"><h3>*No. of Tickets:</h3></label>
        <br />
        <input type="number" name="tickets" placeholder="Tickets" required />
        <br /><br />
        <label for="message"><h3>Message:</h3></label>
        <br />
        <textarea name="message" placeholder="message"></textarea>
        <br /><br />
        <button type="submit">Book Now:</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
